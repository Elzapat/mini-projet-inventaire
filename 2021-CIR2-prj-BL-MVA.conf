# Ce fichier est à placer dans le dossier de vhosts d'Apaache et à activer avec a2ensite.
# Il faudra peut-être changer les chemins

<VirtualHost *:80>
    ServerName 2021-CIR2-prj-BL-MVA

    ErrorLog /var/log/apache2/2021-CIR2-prj-BL-MVA

    DocumentRoot /var/www/html/2021-CIR2-prj-BL-MVA
    <Directory /var/www/html/2021-CIR2-prj-BL-MVA>
        AllowOverride All
        DirectoryIndex index.html
        Require all granted 
    </Directory>
</VirtualHost>
